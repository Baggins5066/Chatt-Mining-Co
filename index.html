<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatt Mining Co.</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #cashDisplay {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.2em;
            white-space: pre-line;
            background: none;
            padding: 0;
            border-radius: 0;
            border: none;
        }
        #progressBar {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 100px;
            display: flex;
            gap: 4px;
        }
        .progress-segment {
            width: 30px;
            height: 20px;
            background: #222;
            border: 1px solid #fff;
            border-radius: 4px;
        }
        .progress-filled {
            background: #4caf50;
        }
        #mineIronBtn {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 40px;
            font-size: 1.2em;
            padding: 10px 20px;
            background: #222;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 8px;
            cursor: pointer;
        }
        #mineIronBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #mineIronBtn:hover:enabled {
            background: #444;
        }
        #sellBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1em;
            padding: 8px 16px;
            background: #222;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 8px;
            cursor: pointer;
        }
        #sellBtn.active {
            background: #c62828;
            border-color: #c62828;
        }
        .sellable.shake {
            animation: shake 0.4s infinite linear;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            60% { transform: translateX(-2px); }
            80% { transform: translateX(2px); }
            100% { transform: translateX(0); }
        }
        .enlarge {
            animation: enlarge 0.1s;
        }
        @keyframes enlarge {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="cashDisplay">
        <span id="cashText" class="sellable">Cash: $0</span>
        <span id="ironOreText" class="sellable">Iron Ore: 0</span>
    </div>
    <button id="sellBtn">Sell</button>
    <div id="progressBar"></div>
    <button id="mineIronBtn">Mine iron ore</button>
    <script>
        let cash = 0;
        let ironOre = 0;
        let progress = 0;
        let sellMode = false;
        const cashText = document.getElementById('cashText');
        const ironOreText = document.getElementById('ironOreText');
        const mineIronBtn = document.getElementById('mineIronBtn');
        const progressBar = document.getElementById('progressBar');
        const sellBtn = document.getElementById('sellBtn');

        function updateDisplay(enlargeCash = false, enlargeIron = false) {
            cashText.textContent = `Cash: $${cash}`;
            ironOreText.textContent = `Iron Ore: ${ironOre}`;
            if (enlargeCash) {
                cashText.classList.add('enlarge');
                setTimeout(() => cashText.classList.remove('enlarge'), 100);
            }
            if (enlargeIron) {
                ironOreText.classList.add('enlarge');
                setTimeout(() => ironOreText.classList.remove('enlarge'), 100);
            }
        }

        function updateProgressBar() {
            progressBar.innerHTML = '';
            for (let i = 0; i < 10; i++) {
                const seg = document.createElement('div');
                seg.className = 'progress-segment' + (i < progress ? ' progress-filled' : '');
                progressBar.appendChild(seg);
            }
        }

        function mineIron() {
            if (mineIronBtn.disabled) return;
            mineIronBtn.disabled = true;
            const add = Math.floor(Math.random() * 2) + 1; // 1 or 2
            progress += add;
            let ironAdded = false;
            if (progress >= 10) {
                ironOre += 1;
                progress = 0;
                ironAdded = true;
            }
            updateProgressBar();
            updateDisplay(false, ironAdded);
            setTimeout(() => {
                mineIronBtn.disabled = false;
            }, 500);
        }

        mineIronBtn.addEventListener('click', mineIron);

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !mineIronBtn.disabled && document.activeElement !== mineIronBtn) {
                mineIron();
            }
        });

        sellBtn.addEventListener('click', () => {
            sellMode = !sellMode;
            sellBtn.classList.toggle('active', sellMode);
            // Add shake to sellable items
            const sellables = document.querySelectorAll('.sellable');
            sellables.forEach(el => {
                if (sellMode) {
                    el.classList.add('shake');
                } else {
                    el.classList.remove('shake');
                }
            });
        });

        ironOreText.addEventListener('click', (e) => {
            if (sellMode && ironOre > 0) {
                ironOre -= 1;
                cash += 1;
                updateDisplay(true, false);
            }
        });

        // Initial render
        updateDisplay();
        updateProgressBar();
    </script>
</body>
</html>
