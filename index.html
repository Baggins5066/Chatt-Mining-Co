<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatt Mining Co.</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #cashDisplay {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.2em;
            white-space: pre-line;
            background: none;
            padding: 0;
            border-radius: 0;
            border: none;
        }
        #progressBar {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            display: flex;
            gap: 4px;
            z-index: 10;
            padding: 0 0 0 0;
            background: none;
        }
        .progress-segment {
            flex: 1 1 0;
            min-width: 0;
            height: 24px;
            background: #222;
            border: 1px solid #fff;
            border-radius: 4px;
            margin: 0 2px;
        }
        .progress-filled {
            background: #4caf50;
        }
        #mineIronBtn {
            font-size: 1.2em;
            padding: 10px 20px;
            background: #222;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 8px;
            cursor: pointer;
        }
        #mineIronBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #mineIronBtn:hover:enabled {
            background: #444;
        }
        #sellBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1em;
            padding: 8px 16px;
            background: #222;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 8px;
            cursor: pointer;
        }
        #sellBtn.active {
            background: #c62828;
            border-color: #c62828;
        }
        /* Animations removed */
    </style>
</head>
<body>
    <div id="cashDisplay">
        <span id="cashText" class="sellable">üí∞ Cash: $0</span>
        <span id="lumberText" class="sellable">ü™µ Lumber: 0</span>
        <span id="ironOreText" class="sellable">‚õìÔ∏è Iron Ore: 0</span>
        <br>
        <button id="unlockBtn" style="margin-top: 10px; font-size: 1em; padding: 8px 16px; background: #222; color: #fff; border: 2px solid #fff; border-radius: 8px; cursor: pointer; display: block;">üîì Unlock Iron Ore Mining ($10)</button>
    </div>
    <button id="sellBtn">üíµ Sell</button>
    <div id="progressBar"></div>
    <div style="position: fixed; left: 0; bottom: 32px; display: flex; gap: 8px; align-items: center; z-index: 11; padding-left: 5px;">
        <select id="resourceSelect" style="font-size: 1em; padding: 6px 10px; border-radius: 6px;">
            <option value="lumber">ü™µ Lumber</option>
            <option value="ironOre" disabled>‚õìÔ∏è Iron Ore</option>
        </select>
        <button id="mineIronBtn">‚õèÔ∏è Mine</button>
    </div>
    <script>
        let cash = 0;
        let lumber = 0;
        let ironOre = 0;
        let progress = 0;
        let sellMode = false;
        let ironOreUnlocked = false;
        const cashText = document.getElementById('cashText');
        const lumberText = document.getElementById('lumberText');
        const ironOreText = document.getElementById('ironOreText');
        const mineIronBtn = document.getElementById('mineIronBtn');
        const progressBar = document.getElementById('progressBar');
        const sellBtn = document.getElementById('sellBtn');
        const resourceSelect = document.getElementById('resourceSelect');
        const unlockBtn = document.getElementById('unlockBtn');

        function updateDisplay(enlargeCash = false, enlargeLumber = false, enlargeIron = false) {
            cashText.textContent = `üí∞ Cash: $${cash}`;
            lumberText.textContent = `ü™µ Lumber: ${lumber}`;
            ironOreText.textContent = `‚õìÔ∏è Iron Ore: ${ironOre}`;
        }

        function updateProgressBar() {
            progressBar.innerHTML = '';
            for (let i = 0; i < 10; i++) {
                const seg = document.createElement('div');
                seg.className = 'progress-segment' + (i < progress ? ' progress-filled' : '');
                progressBar.appendChild(seg);
            }
        }

        function mineResource() {
            if (mineIronBtn.disabled) return;
            mineIronBtn.disabled = true;
            const selected = resourceSelect.value;
            const add = Math.floor(Math.random() * 2) + 1; // 1 or 2
            progress += add;
            let resourceAdded = false;
            if (progress >= 10) {
                if (selected === 'lumber') {
                    lumber += 1;
                } else if (selected === 'ironOre') {
                    ironOre += 1;
                }
                progress = 0;
                resourceAdded = true;
            }
            updateProgressBar();
            updateDisplay();
            setTimeout(() => {
                mineIronBtn.disabled = false;
            }, 500);
        }

        mineIronBtn.addEventListener('click', mineResource);

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !mineIronBtn.disabled && document.activeElement !== mineIronBtn) {
                mineResource();
            }
        });

        sellBtn.addEventListener('click', () => {
            sellMode = !sellMode;
            sellBtn.classList.toggle('active', sellMode);
            // Animation removed
        });

        lumberText.addEventListener('click', (e) => {
            if (sellMode && lumber > 0) {
                lumber -= 1;
                cash += 1;
                updateDisplay(true, true, false);
            }
        });

        ironOreText.addEventListener('click', (e) => {
            if (sellMode && ironOre > 0 && ironOreUnlocked) {
                ironOre -= 1;
                cash += 1;
                updateDisplay(true, false, true);
            }
        });

        // Unlock iron ore mining for $10
        function unlockIronOre() {
            if (cash >= 10 && !ironOreUnlocked) {
                cash -= 10;
                ironOreUnlocked = true;
                // Enable iron ore in dropdown
                resourceSelect.options[1].disabled = false;
                updateDisplay(true, false, false);
                alert('Iron ore mining unlocked!');
            }
        }

        unlockBtn.addEventListener('click', unlockIronOre);

        // Disable iron ore mining at start
        resourceSelect.options[1].disabled = true;

        // Initial render 
        updateDisplay();
        updateProgressBar();
    </script>
</body>
</html>
